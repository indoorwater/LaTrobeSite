<html>
    <head>
      <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./slick/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick/slick-theme.css">
  <style type="text/css">
    

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 80%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      opacity: .2;
    }

    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body> 
    
      <div class="vertical-center slider">
    <div>
    <img src="images\3d.jpg" alt="Los Angeles" style="width:100%; height: 500px;">
     
    </div>
    <div>
      <img src="images\intel.jpg" alt="Chicago" style="width:100%; height: 500px;">
      
    </div>
    <div>
       <img src="images\uni.jpg" alt="New york" style="width:100%; height: 500px;">
      
    </div>
   
          
         
  </div>

 <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
$(".vertical-center").slick({
        dots: true,
        vertical: true,
        centerMode: true
      });
  </script>
    </body>
</html>
